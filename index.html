<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Portfolio 7</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="header-dark-background">
    </div>
    <header>
        <nav class="nav mdc-top-app-bar mdc-top-app-bar--fixed">
            <div class="nav-container">
                <div class="mdc-top-app-bar__row">

                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <a href="#" class="mdc-top-app-bar__navigation-icon"><i class="fas fa-bars"></i></a>
                    </section>

                    <section class="mdc-top-app-bar__section">
                        <div class="logo-container">
                            <div class="logo-img">
                            </div>
                            <div class="logo-text">
                                <span>blog</span>
                            </div>
                        </div>
                    </section>

                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                        <a href="#" class="mdc-top-app-bar__action-item" aria-label="Download" alt="Download">
                            <i class="fab fa-tumblr"></i>
                        </a>
                        <a href="#" class="mdc-top-app-bar__action-item" aria-label="Download" alt="Download">
                            <i class="fas fa-rss"></i>
                        </a>
                        <a href="#" class="mdc-top-app-bar__action-item" aria-label="Download" alt="Download">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="mdc-top-app-bar__action-item" aria-label="Download" alt="Download">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="mdc-top-app-bar__action-item" aria-label="Download" alt="Download">
                            <i class="fas fa-search"></i>
                        </a>
                    </section>

                </div>
            </div>
        </nav>

        <div class="content-container">

            <div class="slider-container">


                <div class="slider">
                    <div class="slider-item">
                        <div class="top-slide-1">
                            <div class="slider-nav-text">

                                <span>Featured Article</span>

                            </div>
                        </div>
                    </div>

                    <div class="slider-item">
                        <div class="top-slide-1">
                            <div class="slider-nav-text"><span>Featured Article</span></div>
                        </div>
                    </div>

                    <div class="slider-item">
                        <div class="top-slide-1">
                            <div class="slider-nav-text"><span>Featured Article</span></div>
                        </div>
                    </div>

                    <div class="slider-item">
                        <div class="top-slide-1">
                            <div class="slider-nav-text"><span>Featured Article</span></div>
                        </div>
                    </div>
                </div>
                <div class="slider-arrow-dots-container">
                    <div class="slider-dots-container">

                    </div>
                    <div class="slider-arrows-container">
                        <button class="arrow-up">
                        </button>
                        <button class="arrow-down">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <div class="content-container">
        <div class="subscription-form-container">
            <div class="container-fluid px-0">
                <div class="row no-gutters justify-content-between">
                    <div class="col-2">
                        <div class="text-description">
                            <p>Signup for newsletters</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mdc-text-field ">
                            <input type="text" id="my-text-field1" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field1">YOUR NAME</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mdc-text-field ">
                            <input type="text" id="my-text-field2" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field2">YOUR EMAIL ADDRESS</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="mdc-button mdc-button--outlined mdc-ripple-surface--accent">
                            <span class="mdc-button__label ">Subsribe!</span>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <main class="main">

    </main>

</body>

</html>
